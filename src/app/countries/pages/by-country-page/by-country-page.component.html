<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="term"
      placeholder="Buscar por país"
    ></shared-search-box>
  </div>
  <div class="row">
    <div class="col">
      <countries-table [countries]="countries"></countries-table>
    </div>
  </div>
</div>
